<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/sb-admin-2.css" rel="stylesheet">
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
    <!-- Page level plugins -->
    <script src="vendor/chart.js/Chart.min.js"></script>
    <!-- Page level custom scripts -->

    <title>Scratch Analytics</title>

    <!-- Fonte customizada -->
    <link href="vendor/fontawesome-free/css/all.css" rel="stylesheet" type="text/css">
    <!-- Estilo -->
    <link rel="stylesheet" href="css/sb-admin-2.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body id="page-top">
    <div id="wrapper">
      <!-- Barra Lateral -->
      <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
          <!-- Marca da Barra lateral -->
          <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
            <div class="sidebar-brand-icon rotate-n-15">
              <i class="fas fa-laugh-wink"></i>
            </div>
            <div class="sidebar-brand-text mx-3">Scratch Analytics</div>
          </a>
          <!-- Divisor -->
          <hr class="sidebar-divider my-0">   
          
          <!-- Nav Item - Dashboard -->
          <li class="nav-item active">
            <a class="nav-link" href="index.html">
              <i class="fas fa-fw fa-tachometer-alt"></i>
              <span>Dashboard</span></a>
          </li>
      </ul>
      <!-- Barra Cima -->
      <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
          <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

          </nav>
          <!-- Inicio do Conteudo da Pagina -->
          <div class="container-fluid">
            <!-- Page Heading -->
            <div class="d-sm-flex align-items-center justify-content-between mb-4">
              <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
              <button id="importBtn" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">Importar Projeto</button> 
            </div>  
          </div>
        </div>
      </div>
      
    </div>
    
    <!-- Modal -->
    <div id="myModal" class="my-modal">
        <div class="my-modal-content">
          <form action="">
            <div class="modal-header modal-title">
              <h3>Importe</h3>
            </div>
            <div class="modal-content">
              <input type="text" id='nome-projeto' placeholder="Nome">
              <button id="upload" type="button">Upload file</button>
            </div>
            <div class="modal-footer">
              <button id="closeBtn" class="btn btn-secondary" type="button" data-dismiss="modal">Fechar</button>
              <button id="saveBtn" class="btn btn-primary" type="button">Salvar</button>
            </div>
          </form>
      </div>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
